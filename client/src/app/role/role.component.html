<div class="role-selection-container">
  <h2>Wybierz swoją rolę</h2>

  <div class="roles">
    <div class="role-card" (click)="setRole('User')">
      <img src="icons/just-married.png" alt="Użytkownik" />
      <h3>Stwórz swoje wesele</h3>
    </div>

    <div class="role-card" (click)="setRole('Vendor')">
      <img src="icons/customer-review.png" alt="Usługa" />
      <h3>Dodaj usługę</h3>
    </div>
  </div>
</div>
