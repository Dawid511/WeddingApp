<div class="todo-card">
  <!-- Nagłówek sekcji z listą zadań -->
  <h2 class="text-dark">Lista zadań</h2>

  <!-- Pole do wpisania nowego zadania oraz przycisk do dodania -->
  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="newTask" placeholder="Nowe zadanie..." class="form-control me-2">
    <!-- Kliknięcie przycisku wywołuje metodę addTask() -->
    <button class="btn btn-warning" type="submit" (click)="addTask()">Dodaj</button>
  </div>

  <!-- Lista zadań wyświetlana dynamicznie przez *ngFor -->
  <ul class="list-group">
    <li *ngFor="let task of tasks; let i = index" class="list-group-item">
      
      <!-- Widok zadania gdy nie jest w trybie edycji -->
      <div *ngIf="!task.editing" class="task-row d-flex justify-content-between align-items-center">
        
        <!-- Lewa część: checkbox i tytuł zadania -->
        <div class="task-left d-flex align-items-center">
          <input class="form-check-input beige-checkbox me-2" type="checkbox">
          <span>{{ task.title }}</span>
        </div>
        
        <!-- Prawa część: przyciski edytuj i usuń -->
        <div class="task-actions">
          <button class="btn btn-sm btn-warning me-1" (click)="editTask(i)">Edytuj</button>
          <button class="btn btn-sm btn-outline-warning" (click)="deleteTask(i)">Usuń</button>
        </div>
      </div>

      <!-- Widok zadania w trybie edycji -->
      <div *ngIf="task.editing" class="task-edit d-flex align-items-center">
        <!-- Pole input z dwukierunkowym wiązaniem na tytule zadania -->
        <input [(ngModel)]="task.title" class="form-control edit-input me-2">
        <!-- Przycisk do zapisu zmian wywołujący saveTask(i) -->
        <button class="btn btn-sm btn-warning" (click)="saveTask(i)">Zapisz</button>
      </div>
    </li>
  </ul>
</div>
