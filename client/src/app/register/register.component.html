<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-dark">Zarejestruj się</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username"
        >
        <label>Login</label>
    </div>
    <div class="mb-3 form-floating">
        <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
        >
        <label>Hasło</label>
    </div>
    
    <!-- <div class="mb-3">
        <label>Jaki rodzaj usług Cię interesuje?</label>
        <select class="form-select">
            @for (user of usersFromHomeComponent(); track $index){
                <option [value]="user.userName">
                    {{user.userName}}
                </option>
            }
        </select>
    </div> -->

    <div class="form-group text-center">
        <button class="btn btn-warning me-2" type="submit">Zarejestruj</button>
        <button class="btn btn-outline-warning me-2" (click)="cancel()" type="button">Wyjdź</button>
    </div>
</form>
