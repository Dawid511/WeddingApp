<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 col-lg-6 mb-4" *ngFor="let category of inspirations">
      <div class="card card-inspo h-100">
        <div class="card-header text-dark">
          {{ category.name }}
        </div>
        <div class="card-body">
          <div class="row g-2">
            <div class="col-4" *ngFor="let image of category.images">
              <img [src]="image" class="img-fluid rounded" alt="inspiracja">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
