<div class="wedding-card">
  <h2 class="text-dark">Utwórz / Edytuj Wesele</h2>

  <form (ngSubmit)="createWedding()" #weddingForm="ngForm">
    <div class="form-group mb-3">
      <label for="title" class="form-label">Tytuł wesela</label>
      <input
        id="title"
        name="title"
        type="text"
        class="form-control"
        [(ngModel)]="model.title"
        required
        #title="ngModel"
      />
      <div *ngIf="title.invalid && title.touched" class="form-error">
        Tytuł jest wymagany
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="weddingDate" class="form-label">Data wesela</label>
      <input
        id="weddingDate"
        name="weddingDate"
        type="date"
        class="form-control"
        [(ngModel)]="model.weddingDate"
        required
        #weddingDate="ngModel"
      />
      <div *ngIf="weddingDate.invalid && weddingDate.touched" class="form-error">
        Data wesela jest wymagana
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="location" class="form-label">Lokalizacja (opcjonalnie)</label>
      <input
        id="location"
        name="location"
        type="text"
        class="form-control"
        [(ngModel)]="model.location"
      />
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-warning me-2" [disabled]="weddingForm.invalid">Zapisz wesele</button>
      <button type="button" class="btn btn-outline-warning" (click)="cancel()">Anuluj</button>
    </div>
  </form>
</div>
